<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wallet Ledger - Demo</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Wallet Ledger (Demo)</h1>

    <section id="auth">
      <h2>Auth</h2>
      <input id="email" placeholder="email" />
      <input id="password" placeholder="password" type="password" />
      <div class="row">
        <button id="btn-signup">Sign up</button>
        <button id="btn-signin">Sign in</button>
        <button id="btn-signout" style="display:none">Sign out</button>
      </div>
      <div id="user-info" class="muted"></div>
    </section>

    <section id="dashboard" style="display:none">
      <h2>Dashboard</h2>
      <div>Accounts: <ul id="accounts-list"></ul></div>

      <div class="forms">
        <h3>Top up</h3>
        <select id="topup-account"></select>
        <input id="topup-amount" placeholder="amount" type="number" step="0.01" />
        <button id="btn-topup">Top up</button>

        <h3>Transfer</h3>
        <select id="transfer-from"></select>
        <select id="transfer-to"></select>
        <input id="transfer-amount" placeholder="amount" type="number" step="0.01" />
        <button id="btn-transfer">Transfer</button>

        <h3>Purchase</h3>
        <select id="purchase-buyer"></select>
        <select id="purchase-merchant"></select>
        <input id="purchase-amount" placeholder="amount" type="number" step="0.01" />
        <button id="btn-purchase">Purchase</button>
      </div>

      <h3>Ledger</h3>
      <ul id="ledger-list"></ul>
    </section>
  </main>

  <!-- ESM build of supabase client from CDN -->
<script type="module" src="/src/app.js"></script>
</body>
</html>
